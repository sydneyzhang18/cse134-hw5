<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Sydney Zhang" />
    <title>Personal Portfolio contact page</title>
    <link rel="icon" href="assets/smile.ico" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      form {
        width: 100%;
        max-width: 100%;
      }
      fieldset {
        border: 2px solid var(--color-primary-text);
        border-radius: 8px;
        padding: 1rem;
        width: 90%;
        max-width: 800px;
        margin: 2rem auto;
        display: grid;
        gap: 1rem 1.5rem;
        align-items: center;
      }

      legend {
        font-weight: bold;
        font-size: 1.25rem;
        padding: 0 0.5rem;
        color: var(--color-primary-text);
      }

      fieldset label {
        justify-self: end;
        color: var(--color-primary-text);
      }

      fieldset input[type="text"],
      fieldset input[type="email"],
      fieldset textarea {
        /* width: 100%; */
        padding: 0.5rem;
        border: 1px solid var(--color-primary-text);
        border-radius: 4px;
        font: inherit;
        resize: vertical;
      }

      fieldset {
        grid-template-columns: auto 1fr;
      }

      fieldset textarea {
        grid-column: 2;
        min-height: 150px;
      }

      fieldset input[type="submit"] {
        grid-column: 1 / -1;
        justify-self: center;
      }

      fieldset input[type="submit"]:hover {
        background: var(--color-tertiary);
      }

      html::view-transition-old(main),
      html::view-transition-new(main) {
        animation-duration: 1000ms;
        animation-fill-mode: both;
      }
      html::view-transition-old(main) {
        animation-name: fade-out;
      }
      html::view-transition-new(main) {
        animation-name: fade-in;
      }
      @keyframes fade-out {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <ul id="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main style="view-transition-name: main">
      <h1>Contact</h1>
      <form>
        <fieldset>
          <legend>Send me an email!</legend>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" />
          <textarea
            id="message"
            name="message"
            placeholder="Type message..."
          ></textarea>
          <input type="submit" value="Send" />
        </fieldset>
      </form>
    </main>
    <footer>
      <a href="https://www.linkedin.com/in/sydney-zhang/"
        ><img src="assets/linkedin.png" alt="LinkedIn"
      /></a>
      <a href="https://github.com/sydneyzhang18"
        ><img src="assets/github.png" alt="GitHub"
      /></a>
      <a href="mailto:sydneyzhang.dev@gmail.com"
        ><img src="assets/mail.png" alt="Email"
      /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
