<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Sydney Zhang" />
    <title>Personal Portfolio contact page</title>
    <link rel="icon" href="assets/smile.ico" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      form {
        width: 100%;
        max-width: 100%;
      }
      fieldset {
        border: 2px solid var(--color-primary-text);
        border-radius: 8px;
        padding: 1rem;
        width: 90%;
        max-width: 800px;
        margin: 2rem auto;
        gap: 0.5rem 1.5rem;
        display: flex;
        flex-direction: column;
      }

      legend {
        font-weight: bold;
        font-size: 1.25rem;
        padding: 0 0.5rem;
        color: var(--color-primary-text);
      }

      fieldset label {
        margin-top: 0.5rem;
        color: var(--color-primary-text);
      }

      fieldset input,
      fieldset textarea {
        padding: 0.5rem;
        border: 1px solid var(--color-primary-text);
        border-radius: 4px;
        font: inherit;
        resize: vertical;
        background-color: var(--color-quaternary);
        color: var(--color-dark-text);
      }

      fieldset textarea {
        min-height: 150px;
      }

      fieldset input[type="submit"] {
        justify-self: center;
        margin-top: 0.5rem;
      }

      fieldset input[type="submit"]:hover {
        background: var(--color-tertiary);
      }

      input:required,
      textarea:required {
        border-left: 3px solid rgb(165, 10, 10);
      }

      input:valid,
      textarea:valid {
        border-color: #869e3c;
      }

      input:user-invalid,
      textarea:user-invalid {
        border-color: rgb(165, 10, 10);
        background: rgb(244, 212, 212);
      }

      output#errors {
        display: block;
        color: #d41;
        margin-top: 0.5rem;
        min-height: 1.2rem;
        transition: opacity 0.4s;
      }

      input.flash,
      textarea.flash {
        animation: flash 0.2s ease-in-out;
      }

      @keyframes flash {
        0% {
          background: #ffbdbd;
        }
        100% {
          background: white;
        }
      }

      #information.warning {
        color: #d47a00;
      }

      #information.error {
        color: #d41;
        font-weight: bold;
      }
      textarea.warning {
        border-color: #d47a00 ;
      }

      textarea.error {
        border-color: #d41 ;
        background-color: rgb(244, 212, 212);
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const textarea = document.getElementById("message");
        const info = document.getElementById("information");
        const errorOutput = document.getElementById("errors");
        const formErrorsField = document.getElementById("form_errors_field");
        const contactForm = document.getElementById("contact_form");

        const max = parseInt(textarea.getAttribute("maxlength"), 10);

        // Character count update
        function updateCount() {
          const len = textarea.value.length;
          const remaining = max - len;

          info.textContent = `${remaining} characters remaining`;
          info.classList.remove("warning", "error");
          textarea.classList.remove("warning", "error");

          if (remaining <= 50 && remaining > 0) {
            info.classList.add("warning");
            textarea.classList.add("warning");
          }

          if (remaining <= 0) {
            info.classList.add("error");
            textarea.classList.add("error");

            if (remaining < 0) {
              textarea.value = textarea.value.substring(0, max);
            }
          }
        }

        textarea.addEventListener("input", updateCount);
        updateCount();


        // Real-time validation
        const fields = [
          document.getElementById("name"),
          document.getElementById("subject"),
          document.getElementById("message")
        ];

        fields.forEach(field => {
        // Patterns for checking individual characters in name
        const allowedNameChars = /[a-zA-Z .'-\s]/; // general allowed characters
        const allowedSubjectChars = /[A-Za-z0-9 ,.'?!-@&]+/;
        const firstNameCharPattern = /[A-Z]/; // only for name

        field.addEventListener("input", (e) => {
          const value = field.value;

          // Newly typed character
          const newChar = e.data && e.inputType === "insertText" ? e.data : null;
          let newCharIsInvalid = false;
          let validityMessage = "";
          let errorMessage = "";

          if (newChar !== null) {
            if (field.id === "name" && value.length === 1) {
              // First character of name must be uppercase
              newCharIsInvalid = !firstNameCharPattern.test(newChar);
              validityMessage = "Name must start with an uppercase letter.";
              errorMessage = "First character of name is not uppercase.";
            } else if (field.id === "name") {
              // All other characters
              newCharIsInvalid = !allowedNameChars.test(newChar);
              validityMessage = "Your name input contains characters that are not allowed.";
              errorMessage = "You typed an illegal character.";
            } else if (field.id === "subject") {
              // All other characters
              newCharIsInvalid = !allowedSubjectChars.test(newChar);
              validityMessage = "Your subject input contains characters that are not allowed.";
              errorMessage = "You typed an illegal character.";
            }
          }

          if (newCharIsInvalid) {
            field.classList.add("flash");
            setTimeout(() => field.classList.remove("flash"), 200);

            field.setCustomValidity(validityMessage);

            errorOutput.textContent = errorMessage;
            errorOutput.style.opacity = 1;
            setTimeout(() => {
              errorOutput.textContent = "";
              errorOutput.style.opacity = 0;
            }, 2000);

            field.checkValidity();
            field.reportValidity();
          } else {
            if (field.id === "name" && value.length > 0 && value[0] !== value[0].toUpperCase()) {
              field.setCustomValidity("Name must start with an uppercase letter.");
            } else if (value.length < parseInt(field.getAttribute("minlength") || "0")) {
              field.setCustomValidity("Input is too short.");
            } else {
              field.setCustomValidity("");
            }
          }
        });
      });



      let form_errors = [];
      contactForm.addEventListener("submit", (e) => {
          e.preventDefault();

          let hasErrors = false;

          let curr_errors = [];
          console.log("form errors pre push: ", form_errors);
          // Name checks
          const name = fields[0].value.trim();
          if (name.length < 3) {
            curr_errors.push({field: "name", message: "Name is too short.", value: name});
            fields[0].setCustomValidity("Name is too short.");
            hasErrors = true;
          } else if (!/^[A-Z]/.test(name)) {
            curr_errors.push({field: "name", message: "Name must start with an uppercase letter.", value: name});
            fields[0].setCustomValidity("Name must start with an uppercase letter.");
            hasErrors = true;
          } else if (!/^[A-Z][a-zA-Z .'-\s]*$/.test(name)) {
            curr_errors.push({field: "name", message: "Name contains illegal characters.", value: name});
            fields[0].setCustomValidity("Name contains illegal characters.");
            hasErrors = true;
          } else {
            fields[0].setCustomValidity("");
          }

          // Subject checks
          const subject = fields[1].value.trim();
          if (subject.length < 2) {
            curr_errors.push({field: "subject", message: "Subject is too short.", value: subject});
            fields[1].setCustomValidity("Subject is too short.");
            hasErrors = true;
          } else if (!/^[A-Za-z0-9 ,.'?!-]+$/.test(subject)) {
            curr_errors.push({field: "subject", message: "Subject contains illegal characters.", value: subject});
            fields[1].setCustomValidity("Subject contains illegal characters.");
            hasErrors = true;
          } else {
            fields[1].setCustomValidity("");
          }

          // Message checks
          const message = fields[2].value.trim();
          if (message.length < 5) {
            curr_errors.push({field: "message", message: "Message is too short.", value: message});
            fields[2].setCustomValidity("Message is too short.");
            hasErrors = true;
          } else if (!/^[A-Za-z0-9 ,.'?!-]+$/.test(message)) {
            curr_errors.push({field: "message", message: "Message contains illegal characters.", value: message});
            fields[2].setCustomValidity("Message contains illegal characters.");
            hasErrors = true;
          } else {
            fields[2].setCustomValidity("");
          }

          // Email checks
          const emailField = document.getElementById("email");
          if (!emailField.checkValidity()) {
            curr_errors.push({
              field: "email",
              message: emailField.validationMessage,
              value: emailField.value
            });
            hasErrors = true;
          }
          form_errors = form_errors.concat(curr_errors);
          formErrorsField.value = JSON.stringify(form_errors);
          console.log("curr errors: ", curr_errors);
          console.log("form errors post push: ", form_errors);

          if (hasErrors) {

            errorOutput.textContent = "Please correct the errors in the form before submitting.";
            errorOutput.style.opacity = 1;

            fields[2].reportValidity();
            fields[1].reportValidity();
            emailField.reportValidity();
            fields[0].reportValidity();
            setTimeout(() => {
              errorOutput.textContent = "";
              errorOutput.style.opacity = 0;
            }, 3000);
            return false;
          }

          // No errors, actually submit
          contactForm.submit();
        });

      });
    </script>
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <ul id="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact</h1>

      <form
        action="https://www.httpbin.org/post"
        method="POST"
        id="contact_form"
        novalidate
      >
        <fieldset>
          <legend>Send me an email!</legend>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            minlength="3"
            maxlength="50"
            pattern="^[A-Z][a-zA-Z .-']{2,49}$"
            placeholder="Your name"
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            maxlength="60"
            placeholder="youremail@example.com"
          />
          <label for="subject">Subject</label>
          <input
            type="text"
            id="subject"
            name="subject"
            required
            minlength="2"
            maxlength="80"
            pattern="[A-Za-z0-9 ,.'?!-@&]+"
            placeholder="Subject"
          />
          <label for="message">Message</label>

          <textarea
            id="message"
            name="message"
            required
            minlength="5"
            maxlength="600"
            placeholder="Type message..."
          ></textarea>

          <input type="submit" value="Send" />
          <input type="hidden" id="form_errors_field" name="form-errors" />
          <input
            type="text"
            id="possible_bot"
            name="possible_bot"
            value="true"
            hidden
          />
          <output
            id="errors"
            name="errors"
            for="name email subject message"
            form="contact_form"
          >
          </output>
          <output id="information" name="information"></output>
        </fieldset>
      </form>
    </main>
    <footer>
      <a href="https://www.linkedin.com/in/sydney-zhang/"
        ><img src="assets/linkedin.png" alt="LinkedIn"
      /></a>
      <a href="https://github.com/sydneyzhang18"
        ><img src="assets/github.png" alt="GitHub"
      /></a>
      <a href="mailto:sydneyzhang.dev@gmail.com"
        ><img src="assets/mail.png" alt="Email"
      /></a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
