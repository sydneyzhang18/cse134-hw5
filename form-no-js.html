<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Sydney Zhang" />
    <title>Personal Portfolio contact page</title>
    <link rel="icon" href="assets/smile.ico" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      form {
        width: 100%;
        max-width: 100%;
      }
      fieldset {
        border: 2px solid var(--color-primary-text);
        border-radius: 8px;
        padding: 1rem;
        width: 90%;
        max-width: 800px;
        margin: 2rem auto;
        /* display: grid; */
        gap: 0.5rem 1.5rem;
        /* align-items: center; */
        display: flex;
        flex-direction: column;
      }

      legend {
        font-weight: bold;
        font-size: 1.25rem;
        padding: 0 0.5rem;
      }

      fieldset label {
        /* justify-self: end; */
        margin-top: 0.5rem;
      }

      fieldset input[type="text"],
      fieldset input[type="email"],
      fieldset textarea {
        /* width: 100%; */
        padding: 0.5rem;
        border: 1px solid var(--color-primary-text);
        border-radius: 4px;
        font: inherit;
        resize: vertical;
      }

      fieldset {
        /* grid-template-columns: auto 1fr; */
      }

      fieldset textarea {
        /* grid-column: 2; */
        min-height: 150px;
      }

      fieldset input[type="submit"] {
        /* grid-column: 1 / -1; */
        justify-self: center;
        margin-top: 0.5rem;
      }

      fieldset input[type="submit"]:hover {
        background: var(--color-tertiary);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact</h1>

      <form
        action="https://www.httpbin.org/post"
        method="POST"
        id="contact_form"
      >
        <fieldset>
          <legend>Send me an email!</legend>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" />
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Type message..."
          ></textarea>
          <input type="submit" value="Send" />
          <input
            type="text"
            id="possible_bot"
            name="possible_bot"
            value="true"
            hidden
          />
          <output
            id="errors"
            name="errors"
            for="name email subject message"
            form="contact_form"
          >
          </output>
          <output id="information" name="information"></output>
        </fieldset>
      </form>
    </main>
    <footer>
      <a href="https://www.linkedin.com/in/sydney-zhang/"
        ><img src="assets/linkedin.png" alt="LinkedIn"
      /></a>
      <a href="https://github.com/sydneyzhang18"
        ><img src="assets/github.png" alt="GitHub"
      /></a>
      <a href="mailto:sydneyzhang.dev@gmail.com"
        ><img src="assets/mail.png" alt="Email"
      /></a>
    </footer>
  </body>
</html>
