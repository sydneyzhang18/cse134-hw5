    <style>
      iframe {
        margin: auto;
        width: 80vw;
        height: 60vh;
      }
      html::view-transition-old(main),
      html::view-transition-new(main) {
        animation-duration: 1000ms;
        animation-fill-mode: both;
      }
      html::view-transition-old(main) {
        animation-name: fade-out;
      }
      html::view-transition-new(main) {
        animation-name: fade-in;
      }
      @keyframes fade-out {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
